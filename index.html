<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Preguntados</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="contenedor">
        <div class="jugadores">
            <div class="jugador" id="jugador1">
                <h2>Jugador 1</h2>
                <p>Respuestas correctas: <span id="contador1">0</span></p>
            </div>
            <div class="jugador" id="jugador2">
                <h2>Jugador 2</h2>
                <p>Respuestas correctas: <span id="contador2">0</span></p>
            </div>
        </div>

        <button id="seleccionarJugador">Seleccionar Jugador</button>

        <div class="encabezado">
            <div class="categoria">Categoría</div>
            <div class="pregunta">Pregunta</div>
            <img src="" class="imagen" alt="imagen de referencia a la pregunta">
        </div>
        <div class="respuestas">
            <div class="btn" id="btn1">Opción 1</div>
            <div class="btn" id="btn2">Opción 2</div>
            <div class="btn" id="btn3">Opción 3</div>
            <div class="btn" id="btn4">Opción 4</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
